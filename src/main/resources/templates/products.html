<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Productos disponibles</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Lista de productos</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Codigo</th>
                <th>Detalle</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                <td th:text="${product.productId}">codigo producto</td>
                <td th:text="${product.description}">detalle</td>
                <td th:text="${product.price}">precio</td>
                <td th:text="${product.categoria}">categoria</td>
                <td><a th:href="${'/product/edit/' + product.id}">Editar</a></td>
                <td><a th:href="${'/product/delete/' + product.id}">Borrar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
